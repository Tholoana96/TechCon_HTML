<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Contact Us - TechCon 2024</title>
    <style>
      iframe {
        width: 100%;
        height: 300px;
        border: 0;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Contact Us</h1>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="schedule.html">Schedule</a></li>
          <li><a href="register.html">Register</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <section>
        <h2>Contact Information</h2>
        <p>Email: <a href="mailto:email@example.com">email@example.com</a></p>
        <p>
          Follow us:
          <a
            href="https://twitter.com/TechCon2024"
            target="_blank"
            rel="noopener noreferrer"
            >Twitter</a
          >
          |
          <a
            href="https://facebook.com/TechCon2024"
            target="_blank"
            rel="noopener noreferrer"
            >Facebook</a
          >
          |
          <a
            href="https://linkedin.com/company/techcon2024"
            target="_blank"
            rel="noopener noreferrer"
            >LinkedIn</a
          >
        </p>
      </section>

      <section>
        <h2>Location</h2>
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.123456789!2d-122.4194156846818!3d37.77492927975939!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x80858064a1234567%3A0x123456789abcdef!2sSan+Francisco+Conference+Center!5e0!3m2!1sen!2sus!4v1234567890"
          allowfullscreen=""
          loading="lazy"
          aria-label="Map showing location of TechCon 2024 conference venue"
        >
        </iframe>
      </section>

      <section>
        <h2>Contact Us</h2>
        <form>
          <div>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required />
          </div>

          <div>
            <label for="email-contact">Email:</label>
            <input
              type="email"
              id="email-contact"
              name="email-contact"
              required
            />
          </div>

          <div>
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="5" required></textarea>
          </div>

          <div>
            <button type="submit">Send Message</button>
          </div>
        </form>
      </section>
    </main>

    <footer>
      <p>&copy; 2024 TechCon. All rights reserved.</p>
    </footer>
  </body>
</html>
